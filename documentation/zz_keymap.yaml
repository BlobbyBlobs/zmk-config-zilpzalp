layout: {cols_thumbs_notation: 1v3332+2  2+23331v}
draw_config:
  dark_mode: true
  n_columns: 2
layers:
  bird:
  - [C, L, F, P, K, Y, O, U, R, S]
  - [N, T, B, J, H, E, I, A, W, M]
  - - G
    - D
    - {t: ',', s: ;}
    - {t: ., s: ':'}
    - numbers
    - {t: SPACE, h: navigation}
    - {t: BSPC, h: LSHIFT}
    - symbols
  numbers:
  - - ''
    - {t: LGUI, h: LGUI}
    - TAB
    - ''
    - ''
    - '7'
    - '8'
    - '9'
    - ''
    - {t: LALT, h: LALT}
  - - {t: LCTRL, h: LCTRL}
    - {t: LSHFT, h: LSHIFT}
    - ''
    - ''
    - '4'
    - '5'
    - '6'
    - ''
    - ''
    - {t: LC(LS(LALT)), h: LC(LS(LALT))}
  - - ''
    - '1'
    - '2'
    - '3'
    - {type: held}
    - {t: ▽, type: trans}
    - '0'
    - {t: ▽, type: trans}
  navigation:
  - - ''
    - {t: LGUI, h: LGUI}
    - TAB
    - ''
    - ''
    - PG UP
    - UP
    - PG DN
    - ''
    - {t: LALT, h: LALT}
  - - {t: LCTRL, h: LCTRL}
    - {t: LSHFT, h: LSHFT}
    - ''
    - ''
    - LEFT
    - DOWN
    - RIGHT
    - ''
    - ''
    - {t: LC(LS(LALT)), h: LC(LS(LALT))}
  - - ''
    - HOME
    - INS
    - END
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  symbols:
  - ['!', $, '`', '', '', /, _, '@', '', \]
  - ['-', '#', '', '', '%', '=', '|', '', ':', '*']
  - - +
    - '&'
    - ^
    - '~'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
  function:
  - - '&bootloader'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - F12
    - F7
    - F8
    - F9
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - F11
    - F4
    - F5
    - F6
    - F10
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
combos:
- p: [18, 19]
  k: Z
  l: [bird]
- p: [0, 1]
  k: V
  l: [bird]
- p: [1, 2]
  k: Q
  l: [bird]
- p: [19, 20]
  k: X
  l: [bird]
- p: [21, 22]
  k: ''''
  l: [bird]
- p: [22, 23]
  k: /
  l: [bird]
- p: [18, 20]
  k: TAB
  l: [bird]
  draw_separate: true
- p: [21, 23]
  k: ENTER
  l: [bird]
  draw_separate: true
- p: [10, 18]
  k: ESC
  l: [bird]
  draw_separate: true
- p: [5, 7]
  k: LC(BSPC)
  draw_separate: true
- p: [11, 20]
  k: 'MB1'
  l: [bird]
  draw_separate: true
- p: [10, 19]
  k: 'MB2'
  l: [bird]
  draw_separate: true
- p: [0, 9]
  k: '['
  l: [bird]
  draw_separate: true
- p: [7, 16]
  k: ']'
  l: [bird]
  draw_separate: true
- p: [1, 10]
  k: '{'
  l: [bird]
  draw_separate: true
- p: [6, 15]
  k: '}'
  l: [bird]
  draw_separate: true
- p: [2, 11]
  k: (
  l: [bird]
  draw_separate: true
- p: [5, 14]
  k: )
  l: [bird]
  draw_separate: true
- p: [3, 12]
  k: <
  l: [bird]
  draw_separate: true
- p: [4, 13]
  k: '>'
  l: [bird]
  draw_separate: true
- p: [0, 7]
  k: CAPSLOCK
  l: [bird]
  draw_separate: true
- p: [2, 5]
  k: 'CAPS_WORD'
  l: [bird]
  draw_separate: true
